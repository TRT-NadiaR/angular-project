<div style="width: 400px; margin: auto;">

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item active">Register</li>
</ol>
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="username">Username: </label>
          <input
             class="form-control"
            id="username"
            required
            [(ngModel)]="user.username"
            name="username"
          />
        </div><br>
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
          />
        </div><br>
        <div class="form-group">
          <label for="password">Password: </label>
          <input
            class="form-control"
            id="password"
            required
            [(ngModel)]="user.password"
            name="password"
          />
        </div><br>
        <div class="form-group">
          <label for="name">Parent first name: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="user.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="parentLastName">Parent last name: </label>
          <input
            type="text"
            class="form-control"
            id="parentLastName"
            required
            [(ngModel)]="user.parentLastName"
            name="parentLastName"
          />
        </div><br>
  
        <div class="form-group">
          <label for="childName">Childs first name: </label>
          <input
            type="text"
            class="form-control"
            id="childName"
            required
            [(ngModel)]="user.childName"
            name="childName"
          />
        </div><div class="form-group">
          <label for="childLastName">Childs last name: </label>
          <input
            type="text"
            class="form-control"
            id="childLastName"
            required
            [(ngModel)]="user.childLastName"
            name="childLastName"
          />
        </div><br>
        <div class="form-group">
          <label for="phoneHome">Phone number (Home): </label>
          <input
            type="text"
            class="form-control"
            id="phoneHome"
            required
            [(ngModel)]="user.phoneHome"
            name="phoneHome"
          />
        </div>
        <div class="form-group">
          <label for="phoneMob">Phone number (Mobile): </label>
          <input
            type="text"
            class="form-control"
            id="phoneMob"
            required
            [(ngModel)]="user.phoneMob"
            name="phoneMob"
          />
        </div><br>
       
  
        <button (click)="saveUser()" class="btn btn-success">Submit and register</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Register </button><br>
        <a routerLink="/">Login</a>
      </div>
    </div>
  </div>
